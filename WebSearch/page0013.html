<noscript> Acts￼ConnectingAs you begin Session One, ask the Lord in prayer to unify your group and challenge you as you study his Word during these next eight weeks.Take time to pass around a copy of the Small Group Roster in the appendix, a sheet of paper, or one of you pass your study guide, opened to the Small Group Roster. Each of you write down your contact information including the best time and method for contact- ing you. Then, someone volunteer to make copies or type up a list with everyone’s information and e-mail it to the group this week.1. Begin this first session of Acts by introducing yourselves. In- clude your name, what you do for a living, and what you do for fun. You may also include whether or not you are married, how long you have been married, how many children you have, and their ages.2. Whether your group is new or ongoing, it’s always important to reflect on and review your values together. In the Appendix is a Small Group Agreement with the values most useful in sustaining healthy, balanced groups. Choose two or three values that you have room to grow in, or haven’t previously focused on, to emphasize during this study. Doing this will take your group to the next stage of intimacy and spiritual health.If your group is new, you may want to focus on welcom- ing newcomers or on sharing group ownership. Any group will quickly move from being the leader’s group to our group if everyone understands the goals of the group and shares a small role. See the Team Roles in the Appendix for help on how to do this well.3. Share your expectations for the study. How do you hope God will challenge you?14 </noscript>
