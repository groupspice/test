<noscript> Frequently Asked Questionssmall, it could be at risk of shutting down. If you and your group stay open, you’ll be amazed at the people God sends your way. The next person just might become a friend for life. You never know!How long will this group meet?It’s totally up to the group—once you come to the end of this study. Most groups meet weekly for at least their first six months together, but every other week can work as well. We strongly recommend that the group meet for the first six months on a weekly basis if at all possible. This allows for continuity, and if people miss a meeting they aren’t gone for a whole month.At the end of this study, each group member may decide whether heorshewantstocontinueonforanotherstudy.Somegroupslaunch relationships that last for years, and others are stepping-stones into another group experience. Either way, enjoy the journey.What if this group is not working for me?Personality conflicts, life stage di erences, geographical distance, level of spiritual maturity, or any number of things can cause you to feel the group doesn’t work for you. Relax. Pray for God’s direction, and at the end of this study decide whether to continue with this group or find another. You don’t buy the first car you look at or marry the first person you date, and the same goes with a group. Don’t bail out before the study is finished—God might have something to teach you. Also, don’t run from conflict or prejudge people before you have given them a chance. God is still working in you too!Who is the leader?Most groups have an o cial leader. But ideally, the group will ma- ture and members will share the facilitation of meetings. We have discovered that healthy groups share hosting and leading of the group. This model ensures that all members grow, give their unique contribution, and develop their gifts. This study guide and the Holy Spirit can keep things on track even when you share leadership. Christ has promised to be in your midst as you gather. Ultimately, God is your leader each step of the way.86 </noscript>
