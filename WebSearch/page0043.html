<noscript> Leader’s Noteswrite this week’s memory verse on the card and begin memorizing Scripture together.SurrenderingGod is most pleased by a heart that is fully his. Each group session will provide group members a chance to surrender their hearts to God in prayer and worship. Group prayer requests and prayer time should be included every week.18. Encourage group members to use the Reflections verses in their daily quiet time throughout the week. This will move them closer to God while rein- forcing the lesson of this session through related Scripture.19. As you move to a time of sharing prayer requests, be sure to remind the group of the importance of confidentiality and keeping what is shared in the group within the group. Everyone must feel that the personal things they share will be kept in confidence if you are to have safety and bonding among the group members.Session Two Opposition and ExpansionConnecting2. We encourage the group to rotate leaders and host homes each meeting. This practice will go a long way toward bonding the group. Review the Small Group Calendar and talk about who else is willing to open their home or facilitate a meeting. Rotating host homes and leadership along with implementing Team Roles as discussed in Session One will quickly move the group ownership from “the leader’s group” to “our group.”Growing4. There were two groups of Jews who made up the church at this point: the Greek-speaking (Hellenistic) Jews and the Hebrew or Aramaic-speaking Jews (see Study Notes). The Greek Jewish widows felt that they were not receiving an adequate share of the food that the church provided for their care. The apostles chose seven men from among the Greek Jews to fairly represent the Greeks’ interests.The apostles’ choosing of seven men from among the Greek Jews was a demonstration of love and unity. The apostles wanted the Greek Jews to feel their interests were represented fairly. Since the a airs of the church were in order, the apostles could then focus on the ministry of the gospel.130 </noscript>
